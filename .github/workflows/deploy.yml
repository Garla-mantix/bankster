name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor app
        run: dotnet publish 017-bank-app/bankapp/bankapp.csproj -c Release -o release

      - name: Change base href to repo name
        run: sed -i 's|<base href="/" />|<base href="/bankster/" />|g' release/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Copy index.html to 404.html for SPA routing
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Debug - List files and show index.html
        run: |
          echo "=== Files in release/wwwroot ==="
          ls -la release/wwwroot/
          echo "=== index.html contents ==="
          cat release/wwwroot/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
